<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <section class="product-card">
      <div class="product-card__img">
        <img
          class="product-card__img--desktop"
          src="./images/image-product-desktop.jpg"
          alt="product"
        />
        <img
          class="product-card__img--mobile"
          src="./images/image-product-mobile.jpg"
          alt="product"
        />
      </div>
      <div class="product-card__info">
        <p class="product-card__type">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="product-card__price">
          <h1 class="product-card__price--now">$149.99</h1>
          <p class="product-card__price--was">$169.99</p>
        </div>
        <button>
          <img src="./images/icon-cart.svg" alt aria-hidden="true" />Add to Cart
        </button>
      </div>
    </section>

    <section class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Tim O'Brien</a>.
    </section>
  </body>
</html>
